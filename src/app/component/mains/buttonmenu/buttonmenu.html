<div
    class="cusomr relative mx-auto mt-24 w-[90%] max-w-6xl h-[300px] sm:h-[400px] md:h-[500px] lg:h-[600px] p-[2px] rounded-[50px] bg-gradient-to-r from-[#004AAD] to-[#CB6CE6] shadow-xl transition-transform duration-300 hover:scale-[1.02]">
    <div class="w-full h-full rounded-[50px] bg-white flex items-center justify-center">
        <img src="./Image/image-butt/index_dash.jpg" alt="Dashboard Image" data-aos="fade-left" data-aos-delay="100" class="w-full h-full object-cover rounded-[50px]"

        <img src="./Image/image-butt/index_explore.jpg" alt="Explore Image" data-aos="fade-left" data-aos-delay="100" class="w-full h-full object-cover rounded-[50px]"
            *ngIf="Explore">
        <img src="./Image/image-butt/index_leaderboard.jpg" alt="Leaderboard Image" data-aos="fade-left" data-aos-delay="100" class="w-full h-full object-cover rounded-[50px]"
            *ngIf="Leaderboard">
        <img src="./Image/image-butt/index_messages (1).jpg" alt="Messages Image" data-aos="fade-left" data-aos-delay="100" class="w-full h-full object-cover rounded-[50px]"
            *ngIf="Messages">
        <img src="./Image/image-butt/index_profiles.jpg" alt="Profiles Image" data-aos="fade-left" data-aos-delay="100" class="w-full h-full object-cover rounded-[50px]"
            *ngIf="Profiles">
        <img src="./Image/image-butt/index_stats.jpg" alt="Profiles Image" data-aos="fade-left" data-aos-delay="100" class="w-full h-full object-cover rounded-[50px]"
            *ngIf="Stats">


    </div>
</div>
