<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row transition-all duration-500">

    <!-- Left Gradient Section -->
    <div class="hidden md:flex md:flex-col md:justify-center md:items-center w-full md:w-1/2 bg-gradient-to-br from-[#004AAD] to-[#CB6CE6] text-white p-10 relative">
      <div class="text-center">
        <img src="./Image/logo (2).png" alt="Logo" class="w-16 mx-auto mb-6" />
        <h2 class="text-3xl font-bold mb-2 text-white">  {{ isSignup ? 'Begin Your Adventure' : 'Welcome Back' }}</h2>
       <p class="text-sm">
          {{ isSignupVisible ? 'Sign up to create your account' : isLoginVisible ? 'Log in to your account' : 'Sign in to continue access' }}
        </p>
      </div>
      <span class="absolute bottom-5 text-xs">www.yoursite.com</span>
    </div>

    <!-- Right Form Section -->
    <div class="w-full md:w-1/2 p-8">
      <!-- Toggle Buttons -->
      <div class="flex justify-center space-x-4 mb-8">
        <button class="px-4 py-2 rounded font-medium"
          [ngStyle]="{
            background: isSignup ? 'linear-gradient(90deg, #004AAD 0%, #CB6CE6 100%)' : 'white',
            color: isSignup ? 'white'  : 'black',
            border: isSignup ? 'none' : '1px solid black'
          }"
          (click)="toggleSignup()">
          Sign Up
        </button>

        <button class="px-4 py-2 rounded font-medium"
          [ngStyle]="{
            background: !isSignup ? 'linear-gradient(90deg, #004AAD 0%, #CB6CE6 100%)' : 'white',
            color: !isSignup ? 'white' : 'black',
            border: !isSignup ? 'none' : '1px solid black'
          }"
          (click)="toggleLogin()">
          Log In
        </button>
      </div>

      <!-- Slide-In Animation Container -->
      <div class="transition-all duration-500 ease-in-out">
        <app-signup *ngIf="isSignupVisible"></app-signup>
        <app-login *ngIf="isLoginVisible"></app-login>
      </div>
    </div>

  </div>
</div>
