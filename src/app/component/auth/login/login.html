<div class="p-5 rounded-xl shadow-md w-full max-w-md mx-auto min-h-[500px] bg-transparent flex flex-col justify-center">

  <form (ngSubmit)="onLogin()" #form="ngForm" autocomplete="off" novalidate>

    <!-- Email -->
    <div class="mb-4 p-[2px] rounded-md bg-[linear-gradient(90deg,_#004AAD_0%,_#CB6CE6_100%)]">
      <input
        type="email"
        placeholder="Email Address"
        class="w-full px-4 py-3 bg-white rounded-md focus:outline-none"
        name="email"
        [(ngModel)]="loginData.email"
        required
      />
    </div>

    <!-- Password -->
    <div class="mb-4 relative p-[2px] rounded-md bg-[linear-gradient(90deg,_#004AAD_0%,_#CB6CE6_100%)]">
      <input
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Password"
        class="w-full px-4 py-3 bg-white rounded-md focus:outline-none"
        name="password"
        [(ngModel)]="loginData.password"
        required
      />
      <button type="button" (click)="showPassword = !showPassword" class="absolute right-3 top-3 text-gray-500">
        üëÅÔ∏è
      </button>
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="flex justify-between items-center mb-6 text-sm">
      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          [(ngModel)]="loginData.remember"
          name="remember"
          class="mr-1"
        />
        <span>Remember Me</span>
      </label>
      <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn-custome block mx-auto px-40 py-3 text-lg font-semibold rounded-full bg-gradient-to-r from-blue-600 to-purple-500 text-white hover:from-blue-700 hover:to-purple-600 shadow-lg transition duration-300 ease-in-out"
    >
      Log In
    </button>

  </form>
</div>
